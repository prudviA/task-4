name: SonarQube Code Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarQube Packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarScanner from APT Repository
        run: |
          sudo apt update
          sudo apt install -y unzip wget
          
          # Add SonarQubeâ€™s official repository
          echo "deb http://apt.sonarsource.com stable main" | sudo tee /etc/apt/sources.list.d/sonarqube.list
          wget -qO - https://apt.sonarsource.com/SonarSource.gpg.key | sudo apt-key add -

          # Install SonarScanner from APT
          sudo apt update
          sudo apt install -y sonar-scanner

          # Verify installation
          sonar-scanner --version

      - name: Run SonarQube Analysis
        run: |
          sonar-scanner \
            -Dsonar.projectKey=task4 \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://13.235.16.154:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
